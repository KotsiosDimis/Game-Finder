<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder !</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="frontend/css/main.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to main JavaScript file -->
    <script src="frontend/js/main.js"></script>
</head>
<body>

    <section class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold">Welcome to the Game Finder !</h1>
            <p class="lead">Search for your favorite games, reviews, and more.</p>
            
            <!-- Search Form -->
            <div class="search-bar">
                <form id="searchForm">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" name="search" placeholder="Search for a game..." required>
                        <button class="btn btn-search" type="submit">Search</button>
                    </div>
                </form>
            </div>
            
            <!-- Search Results Container -->
            <div id="searchResults" class="mt-4"></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Game Search Engine. All rights reserved.</p>
    </footer>

    
</body>
</html>
